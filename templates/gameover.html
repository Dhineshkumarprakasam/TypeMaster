<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="/static/gameover.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <h1 id="title" class="display-4 fw-bold tracking-in-contract-bck "><span style="color:#f21616;">Type</span> Master
    </h1>
    <div id="button-space">
        <button class="logout"><a href="{{url_for('dashboard')}}">Back</a></button>
    </div>
    <center>
        <div id="results">
            <h1 id="heading">Results</h1>
            <div id="wpm">
                <h1>{{ game_stats.get('wpm', 0) }} WPM</h1>
                (words per minute)
            </div>
            <hr>
            <div class="content">
                <p>Accuracy</p>
                <p>{{ game_stats.get('accuracy', 0) }}%</p>
            </div>
            <hr>
            <div class="content light">
                <p>Error Rate</p>
                <p>{{ game_stats.get('errorRate', 0) }}%</p>
            </div>
            <hr>
            <div class="content">
                <p>Total Words Typed</p>
                <p>{{ game_stats.get('total_words', 0) }}</p>
            </div>
            <hr>
            <div class="content">
                <p>Wrong Words Count</p>
                <p>{{ game_stats.get('total_wrong_words', 0) }}</p>
            </div>
        </div>
    </center>

</body>

</html>
