<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Practice</title>
    <link rel="stylesheet" href="/static/start.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body onload="newGame()">
    <script src="/static/type.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typeit/8.5.4/typeit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <center>
        <main>
            <h1 id="title" class="display-4 fw-bold tracking-in-contract-bck "><span style="color:#f21616;">Type</span>
                Master</h1>
            <div id="button-space">
                <button class="exit-button"><a href="{{url_for('dashboard')}}">Exit Test</a></button>
            </div>
            <div id="game" tabindex="0">
                <div id="words"></div>
            </div>
        </main>
    </center>

    <div class="input-box">
        <input onkeypress="typed(event)" id="typing-box" class="type-input" type="text" placeholder="Start typing.."
            autofocus onblur="this.focus()">
        <div id="timer">60</div>
        <div onclick="window.location.reload()" id="refresh-container"><img id="refresh"
                src="/static/refresh-page-option.png" alt=""></div>
    </div>
</body>

</html>
